<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Adding List Items to an Ordered List</title>
</head>
<body>
    <ul id="list"></ul>
    <button onclick="addItem()">Add Item</button>

    <script>
        const items = ['HTML', 'CSS', 'JavaScript', 'React', 'Node.js', 'Express'];

            function addItem() {
            const list = document.getElementById('list');
            const itemIndex = list.getElementsByTagName('li').length;
            if (itemIndex < items.length) {
                const newItem = document.createElement('li');
                const textNode = document.createTextNode(items[itemIndex]);
                newItem.appendChild(textNode);
                list.appendChild(newItem);
            } else {
                alert('All items have been added!');
            }
        }

    </script>

</body>
</html>
